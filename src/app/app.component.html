<div class="container">
  <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
    <button class="btn btn-primary col-md-6 col-xs-12" (click)="login()" *ngIf="!nome">Login no Facebook</button>
  </div>

  <div class="row">
    <div *ngIf="nome" class="col-md-6 col-md-offset-3 messages" appScroll>
      <div class="panel panel-primary" *ngFor="let msg of mensagens | async">
        <div class="panel-heading">{{ msg.nome }}</div>
        <div class="panel-body">
          <p>{{ msg.mensagem }}</p>
        </div>
      </div>
      
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-6 col-md-offset-3 messages-entry">
      <div *ngIf="nome" class="form-group">
        <label for="message">Mensagem</label>
        <input type="text" class="form-control" id="message"  placeholder="chat here..." (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="msgVal">
      </div>
    </div>
  </div>

</div>
